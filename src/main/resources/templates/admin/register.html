<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/header :: head}"></th:block>
    <style>
        /* 도현님이 주신 CSS 그대로 적용 */
        .admin-container {
            max-width: 600px; margin: 4rem auto; padding: 3rem;
            background: #fff; border-radius: 16px; border: 1px solid #eee1d5;
            box-shadow: 0 15px 35px rgba(74, 63, 53, 0.08);
        }
        .admin-header {
            text-align: center; margin-bottom: 3.5rem; border-bottom: 2px solid #fdfaf7; padding-bottom: 1.5rem;
        }
        .admin-title { font-family: var(--font-serif); font-size: 1.8rem; color: #4a3f35; font-weight: 700; }
        .form-group { margin-bottom: 2.5rem; display: flex; flex-direction: column; gap: 1rem; }
        .form-label { font-weight: 700; color: #8a7e72; font-size: 0.95rem; letter-spacing: 0.5px; }
        .form-input {
            padding: 1.2rem; border: 1px solid #eee1d5; border-radius: 10px;
            background: #fdfaf7; font-size: 1.1rem; transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none; border-color: #a68966; background: #fff;
            box-shadow: 0 5px 15px rgba(166, 137, 102, 0.15);
        }
        .btn-submit {
            width: 100%; padding: 1.3rem; background: #4a3f35; color: #fff;
            border: none; border-radius: 10px; font-weight: 700; font-size: 1.2rem;
            cursor: pointer; margin-top: 1rem; transition: 0.3s;
        }
        .btn-submit:hover { background: #8a7e72; transform: translateY(-2px); }
        .btn-back { display: block; text-align: center; margin-top: 2rem; color: #a68966; text-decoration: none; font-size: 1rem; font-weight: 500; }
    </style>
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>

<main class="admin-container">
    <header class="admin-header">
        <h2 class="admin-title" th:text="${type == 'word' ? '금지어 등록' : '카테고리 등록'}">항목 등록</h2>
    </header>

    <form th:action="@{/admin/register}" method="post">
        <input type="hidden" name="type" th:value="${type}">

        <div class="form-group" th:if="${type == 'word'}">
            <label class="form-label">등록할 금지어 단어</label>
            <input type="text" name="word" class="form-input" placeholder="필터링할 단어를 입력하세요" required>
        </div>

        <div class="form-group" th:if="${type == 'category'}">
            <label class="form-label">카테고리 이름</label>
            <input type="text" name="categoryName" class="form-input" placeholder="새 카테고리 명칭을 입력하세요" required>
        </div>

        <button type="submit" class="btn-submit">등록 완료</button>
        <a th:href="@{/admin/dashboard}" class="btn-back">목록으로 돌아가기</a>
    </form>
</main>
</body>
</html>
